<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="banner">
    <div class="Conteneur_login">
       

        <div class="login_form">
            <!-- Login form container -->
            <form action="#">
              <h3>Log in with</h3>
              <div class="login_option">
                <!-- Google button -->
                <div class="option">
                  <a href="#">
                    <img src="photos/google.jpg" alt="Google" />
                    <span>Google</span>
                  </a>
                </div>
                <!-- Apple button -->
                
              </div>
              <!-- Login option separator -->
              <p class="separator">
                <span>or</span>
              </p>
              <!-- Email input box -->
              <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required />
              </div>
              <!-- Paswwrod input box -->
              <div class="input_box">
                <div class="password_title">
                  <label for="password">Password</label>
                  <a href="#">Forgot Password?</a>
                </div>
                <input type="password" id="password" placeholder="Enter your password" required />
              </div>
               <!-- Login button -->
              <button type="submit">Log In</button>
              <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
            </form>
          </div>

    

 
        

        <div class="info2">
            <h2>Register</h2>
            <form action="#">
                <div class="form">
                <div class="input_box">
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Username"><br><br>
                </div>
                <div class="input_box">
                    <label for="lname">Password : </label>
                     <input type="text" id="lname" name="lname" placeholder="Enter Password"><br><br>
                </div>
                <div class="input_box">
                    <label for="lname"> Confirm Password : </label>
                    
                    <input type="text" id="lname" name="lname" placeholder="Retype Password"><br><br>
                </div>
                <div class="row">
                    <div >
                        <label for="email">Email : </label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div >
                        <label for="phone">Phone Number : </label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <label for="lname"> Date : </label>
                <input type="date" id="lname" name="lname"><br><br>
            </div>
            <button type="submit">Log In</button>
            
          </form>
        </div>  
        
    </div>
    </div>

                
    <script src="script.js"></script>
</body>

</html>
