    <script>
            var i = 0
        var images = [];
        var time =5000;


        images[0] = "/photos/naruto.jpg";

        images[1] = "/photos/Dragon_B.jpg";

        images[2] = "/photos/One_piece.jpg";

        function changeImg() {
            var slide = document.getElementById("slide");
            var nextIndex = (i + 1) % images.length;
            var currentImage = document.createElement("img");
            var nextImage = document.createElement("img");

            currentImage.src = slide.src;
            nextImage.src = images[nextIndex];

            slide.classList.add("hidden");

            setTimeout(() => {
                slide.src = nextImage.src;
                slide.classList.remove("hidden");
                i = nextIndex;
            }, 1000); // Match the transition duration

            setTimeout(changeImg, time);
        }
        function myMove() {
            var elem = document.getElementById("movingText");
            var pos = 0;
            var direction = 1; // 1 for right, -1 for left

            function frame() {
                if (pos >= 1700 || pos < 0) {
                    direction *= -1; // Change direction
                }
                pos += direction;
                elem.style.left = pos + 'px';
                requestAnimationFrame(frame); // Recursively call frame for smoother animation
            }

            frame();
        }

        window.onload = function() {
          
            changeImg();
            myMove();
        };
    </script>
